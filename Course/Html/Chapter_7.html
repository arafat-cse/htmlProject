<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 07</title>
    <link rel="icon" type="image/x-icon" href="../../images/isdb-bisew.png">
</head>
<body>
    <div>
        <fieldset><marquee >Chapter 07</marquee></fieldset>
        <div>
            <a href="index_html.html"><img src="../../images/Back.png" alt=""></a>
        </div>
    </div>
    <!-- .1 SVG Graphics -->
    <svg width="200" height="200"></svg>
        <line x1="0" y1="0" x2="150" y2="50" stroke="green" stroke-width="2" />
    </div>
    <!-- 1.1 SVG Rectangle -->
    <div>
        <svg width="100" height="100">
            <rect x="10" y="10" width="80" height="60" stroke="green" stroke-width="2" fill="red" />
        </svg>
    </div>
     
    <div>
        <svg width="100" height="100">
            <rect x="10" y="10" width="80" height="60" rx="8" ry="8"
            stroke="red" stroke-width="2" fill="green" />
        </svg>
    </div>
    <!-- .1.2 SVG Circle -->
  
    <div>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="2"
            fill="green" />
        </svg>
    </div>
     <!-- 1.3 SVG Ellipse -->
    
    <div>
        <svg width="100" height="100">
            <ellipse cx="50" cy="50" rx="40" ry="20" fill="yellow" stroke="red"
            stroke-width="2" />
        </svg>
    </div>
    <!-- 1.4 SVG Line -->

    <div>
        <svg width="100" height="100">
            <line x1="0" y1="0" x2="100" y2="50" stroke="red" stroke-width="2"
            />
        </svg>
    </div>
    <!-- 1.5 SVG Polyline -->
    <div>
        <svg width="100" height="100">
            <polyline points="50,0 100,50 50,100 0,50" fill="none" stroke="red"
            stroke-width="2" />
        </svg>            
    </div>
    <!-- 1.6 SVG Polygon -->
     <div>
        <svg width="100" height="100">
            <polygon points="50,0 100,50 50,100 0,50" fill="white" stroke="red"
            stroke-width="2" />
        </svg>            
     </div>
     <!-- 1.7 SVG Path -->
      <h4>1.7 SVG Path</h4>
      <div>
        <svg height="100" width="100"><path d="M50 0 L25 80 l50 0 Z" fill="none" stroke="red" strokewidth="2" />
        </svg>
      </div>
      <!-- 1.8 SVG Text -->
       <h4>1.8 SVG Text</h4>
       <div>
        <svg height="100" width="200">
            <text x="0" y="20" fill="red">This is a line of text.</text>
        </svg>
        <svg height="100" width="200">
            <text x="0" y="20" fill="red">
             This is a line of text.
            <tspan x="10" y="50" fill="blue">This is the second line.</tspan>
            <tspan x="20" y="80">This is the third line.</tspan>
            </text>
        </svg>
        <svg height="100" width="200">
            <text x="20" y="20" fill="red" transform="rotate(30)">This is a line of
            text.</text>
        </svg>          
       </div>
       <!-- .1.9 SVG Link -->
        <h4>1.9 SVG Link</h4>
        <div>
            <svg height="100" width="200"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <a xlink:href="https://www.amazon.com/dp/B09VFLS7TF"
                target="_blank">
                <text x="0" y="20" fill="blue">This is a link</text>
                </a>
            </svg>
        </div>
        <!-- 1.11 SVG Gradients -->
         <h4>1.11 SVG Gradients</h4>
         <div>
            <svg height="100" width="200">
                <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="yellow" />
                <stop offset="50%" stop-color="green" />
                <stop offset="100%" stop-color="red" />
                </linearGradient>
                </defs>
                <rect x="0" y="0" width="200" height="100" fill="url(#grad)" />
            </svg>
            <svg height="100" width="200">
                <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%"
                y2="100%">
                <stop offset="0%" stop-color="yellow" />
                <stop offset="50%" stop-color="green" />
                <stop offset="100%" stop-color="red" />
                </linearGradient>
                </defs>
                <rect x="0" y="0" width="200" height="100" fill="url(#grad)" />
            </svg>
            <svg height="100" width="200">
                <defs>
                <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="30%"
                fy="30%">
                <stop offset="0%" stop-color="yellow" />
                <stop offset="50%" stop-color="green" />
                <stop offset="100%" stop-color="red" />
                </radialGradient>
                </defs>
                <rect x="0" y="0" width="200" height="100" fill="url(#grad)" />
            </svg>
         </div>
         <!-- 1.12 SVG Filters -->
          <h4>1.12 SVG Filters</h4>
          <div>
            <svg height="100" width="200">
                <defs>
                <filter id="my-filter">
                <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
                </filter>
                </defs>
                <rect x="0" y="0" width="200" height="100" fill="green"
                filter="url(#my-filter)" />
            </svg>
          </div>
          <!-- 2 Canvas -->
           <div>
          <canvas id="my-canvas" width="200" height="100" style="border: 1px
          solid #ccc"> This browser does not support the canvas tag. </canvas>
          
          </div>
</body>
</html>
